
<div class="input-group" style="max-width: 300px">
	<input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="after" is-open="isBeforeOpen"
				 close-text="Close"/>
	   <span class="input-group-btn"> 
       <button type="button" class="btn btn-default" ng-click="openBefore($event)">
       <i class="glyphicon glyphicon-calendar"></i></button>
    </span>
    <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="before" is-open="isAfterOpen"
				 close-text="Close"/>
	<span class="input-group-btn"> 
    	<button type="button" class="btn btn-default" ng-click="openAfter($event)">
    		<i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</div>
